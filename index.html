<!doctype html>
<html lang="en">
<head>
    <title> Todo List </title>
    <link href="style.css" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-184188917-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-184188917-1');
    </script>
    <link href="https://unpkg.com/blocks.css/dist/blocks.min.css" rel="stylesheet"/>
</head>
<body id="body">
<div class='header' onload="oppener();">
    <div class='contender-header'>
        <div class='title'>
            <a href="index.html"><h1> Index </h1></a>
        </div>
    </div>
    <div class='list-gen'>
        <div class='list-contener' id='list'>
        </div>
    </div>
</div>
<script src="index.js"></script>
<script>
    start();
    function start(){
        document.getElementById('body').innerHTML += (`<div class='yellow'></div>`);
    }
    oppener();
    var comment = true;
    document.getElementById('list').innerHTML += (
        `<div class='${comment ? 'list' : 'list-2'}' onclick='this.style.textDecoration = "line-through"'>
                <button class='cancel' id='style' onclick='this.parentElement.style.display = "none";'>Remove</button>
                <span class='text'> Todo-List </span>
        </div>`
    );
</script>
</body>
</html>
